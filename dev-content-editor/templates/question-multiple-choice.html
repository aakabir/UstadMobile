<div data-um-widget="multi-choice"  data-um-retry="false" class="col-sm-12 col-md-12 col-lg-12 default-theme no-padding question">
   
    <button type="button" class="btn-delete close text-red" aria-label="Close">

    </button>


    <div class="question-body col-sm-12 col-md-12 col-lg-12 multi-choice default-theme no-padding" data-um-preview="main"></div>

    <div class="question-choice col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-correct="false" data-um-preview="support">
        <div class="question-choice-body"></div>
        <div class="question-choice-feedback show-element"></div>
        <div class="question-choice-answer select-option col-sm-12 col-lg-3">

        </div>
    </div>


    <div class="question-feedback-container col-sm-12 col-md-12 col-lg-12 default-theme no-padding hide-element" data-um-preview="alert">
        <div class="alert question-feedback-container-text" role="alert" data-um-preview="alert">

        </div>
    </div>


    <div class="question-retry-holder col-sm-12 col-md-12 col-lg-12 default-theme no-padding">
        <div class="question-retry-option select-option col-sm-12 col-md-3 col-lg-3 default-theme no-padding">

        </div>

        <div class="question-retry-btn col-sm-12 col-md-12 col-lg-12 default-theme no-padding hide-element">
            <button class='btn btn-dark black float-right qn-retry' data-um-preview='support'></button>
        </div>
    </div>

</div>
