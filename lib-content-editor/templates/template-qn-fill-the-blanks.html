<div data-um-widget="fill-the-blanks" data-um-retry="false"  class="um-row col-sm-12 col-md-12 col-lg-12 default-margin-top default-theme question">

    <div class="um-row col-sm-12 col-md-12 col-lg-12 align-content-end show-element question-action-holder">
        <span class="float-right"><i class="material-icons action-delete">delete</i></span>
        <span class="float-right"><i class="material-icons action-cut">content_cut</i></span>
    </div>

    <div class="question-body dont-remove col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="main"></div>

    <div class="question-answer hide-element col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="support">
        <div class="col-sm-12 col-md-12 col-lg-12 default-theme no-padding fill-answer-inputs">
            <div class="input-group fill-bl-group">
                <input type="text" class="form-control fill-the-blanks-input" placeholder="Type here">
                <span class="input-group-btn">
                    <button class="fill-the-blanks-check extra-btn" type="button"></button>
                </span>
            </div>
        </div>
    </div>

    <div class="fill-blanks dont-remove col-sm-12 col-md-12 col-lg-12 default-theme no-padding">
        <div class="question-choice-body dont-remove"></div>
        <div class="question-choice-feedback-correct dont-remove" data-um-edit-only="true"></div>
        <div class="question-choice-feedback-wrong dont-remove" data-um-edit-only="true"></div>
    </div>


    <div class="question-feedback-container hide-element col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="alert">
        <div class="alert question-feedback-container-text" role="alert" data-um-preview="alert"></div>
    </div>


    <div class="question-retry-holder  col-sm-12 col-md-12 col-lg-12 default-theme no-padding">
        <div class="question-retry-option select-option default-margin-bottom col-sm-12 col-lg-12 default-theme no-padding"></div>

        <div class="question-retry-btn col-sm-12 col-md-12 col-lg-12 default-theme default-margin-top no-padding hide-element"></div>
    </div>

</div>
