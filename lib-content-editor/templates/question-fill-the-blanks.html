<div data-um-widget="fill-the-blanks"  data-um-retry="false" class="col-sm-12 col-md-12 col-lg-12 default-theme no-padding question">

    <button type="button" class="btn-delete close text-red" aria-label="Close">

    </button>


    <div class="question-body col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="main"></div>

    <div class="question-answer col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="support">
        <div class="col-sm-12 col-md-6 col-lg-6 default-theme no-padding fill-answer-inputs">
            <div class="input-group fill-bl-group">
                <input type="text" class="form-control fill-the-blanks-input" placeholder="Type here">
                <span class="input-group-btn">
                    <button class="btn btn-primary fill-the-blanks-check" type="button"></button>
                </span>
            </div>
        </div>
    </div>

    <div class="fill-blanks col-sm-12 col-md-12 col-lg-12 default-theme no-padding">
        <div class="question-choice-body"></div>
        <div class="question-choice-feedback-correct" data-um-edit-only="true"></div>
        <div class="question-choice-feedback-wrong" data-um-edit-only="true"></div>
    </div>


    <div class="question-feedback-container hide-element col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-preview="alert">
        <div class="alert question-feedback-container-text" role="alert" data-um-preview="alert">

        </div>
    </div>


    <div class="question-retry-holder col-sm-12 col-md-12 col-lg-12 default-theme no-padding">
        <div class="question-retry-option select-option col-sm-12 col-lg-3 default-theme no-padding">

        </div>

        <div class="question-retry-btn col-sm-12 col-md-12 col-lg-12 default-theme no-padding hide-element">
            <button class='btn btn-dark black float-right qn-retry' data-um-preview='support'></button>
        </div>
    </div>

</div>
