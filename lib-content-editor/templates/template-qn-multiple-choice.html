<div data-um-widget="multi-choice" data-um-retry="false" class="um-row col-sm-12 col-md-12 col-lg-12 default-margin-top default-theme question">

    <div class="um-row col-sm-12 col-md-12 col-lg-12 align-content-end show-element question-action-holder">
        <span class="float-right"><i class="fa fa-trash action-delete">&nbsp;</i></span>
        <span class="float-right"><i class="fa fa-scissors action-cut">&nbsp;</i></span>
    </div>

    <div class="question-body dont-remove col-sm-12 col-md-12 col-lg-12 multi-choice default-theme no-padding" data-um-preview="main"></div>

    <div class="question-choice col-sm-12 col-md-12 col-lg-12 default-theme no-padding" data-um-correct="false" data-um-preview="support">
        <span class="float-right show-element inner-del"><i class="fa fa-trash action-delete-inner">&nbsp;</i></span>
        <div class="question-choice-body dont-remove"></div>
        <div class="question-choice-feedback dont-remove show-element"></div>
        <div class="question-choice-answer select-option col-sm-12 col-lg-3"></div>
    </div>


    <div class="question-feedback-container col-sm-12 col-md-12 col-lg-12 default-theme no-padding hide-element" data-um-preview="alert">
        <div class="alert question-feedback-container-text" role="alert" data-um-preview="alert"></div>
    </div>


    <div class="question-retry-holder col-sm-12 col-md-12 col-lg-12 default-theme no-padding">

        <div class="question-retry-option select-option col-sm-12 col-md-3 col-lg-3 default-margin-bottom default-theme no-padding"></div>

        <div class="question-retry-btn col-sm-12 col-md-12 col-lg-12 default-theme no-padding default-margin-top hide-element"></div>
    </div>


    <div class="question-add-choice  show-element col-sm-12 col-md-12 col-lg-12 default-theme no-padding default-padding-top default-margin-bottom">

    </div>

</div>
