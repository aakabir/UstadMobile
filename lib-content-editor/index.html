<!DOCTYPE html>
<html lang="ar">
<head>
    <title>Ustadmobile Editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="language" content="english">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="src/css/UmEditorCore.css">
    <link rel="stylesheet" href="lib/material-icon/material-icons.css">
    <script src="lib/jquery/jquery3.3.1.min.js" type="text/javascript"></script>
    <script src="lib/tinymce/js/tinymce.min.js" type="text/javascript"></script>
    <script src="src/js/UmEditorCore.js" type="text/javascript"></script>
    <script src="src/js/UmWidgetManager.js" type="text/javascript"></script>

    <script type="text/javascript">
        window.onload = function() {
            $(".um-editor").css("min-height",$(window).height());
            UmEditorCore.onCreate("sw", "ltr", false);
        };  
        
    </script>
</head>
<body>

<div class="container-fluid row default-margin-top">

    <button onclick="UmEditorCore.enableEditingMode()">SE</button>
    <button onclick="UmEditorCore.getLinkProperties()">GHL</button>
    <button onclick="UmEditorCore.disableEditingMode()">PRD</button>
    <button onclick="UmEditorCore.insertMultipleChoiceWidget()">MTCQ</button>
    <button onclick="UmEditorCore.insertFillTheBlanksWidget()">FITB</button>
    <button onclick="UmEditorCore.removeLink()">RML</button>
    <button onclick="UmEditorCore.insertLink('http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4','Sample link')">Link</button>
    <button onclick="UmEditorCore.insertMediaContent('http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4','video/mp4')">Video</button>
    <button onclick="UmEditorCore.insertMediaContent('https://voicebunny.s3.amazonaws.com/assets/sound/home_eng.mp3','audio/mp3')">audio</button>
    <button onclick="UmEditorCore.insertMediaContent('http://www.ccvcri.com/uploads/6/4/9/2/64929695/1053144_orig.jpg','image/jpg')">image</button>
   

    <div class="um-fit-screen um-editor" style="margin-top: 50px;">
        <div data-um-widget="extra-content" class="um-row default-margin-top extra-content">
            <p><Type herebr></p>
        </div>
    </div>
</div>
</body>
</html>
