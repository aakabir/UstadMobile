<html>
<head>
    <meta charset="utf-8">
    <title>Focus change test</title>
    <link href="../lib/mocha/css/mocha-style.css" rel="stylesheet" />
    <script src="../lib/tinymce/js/tinymce.min.js"></script>
    <script src="../lib/rangy/js/rangy-core.js"></script>
    <!-- Editor event invocation-->
    <script src="../src/js/UmQuestionWidget.js"></script>
    <script src="../src/js/UmContentEditorCore.js"></script>
    <script>

        const fontSizeStatusIndex = 2;

        const formatStatusIndex = 1;

        const TEST_CASE_TIMEOUT = 2000;

        window.onload = () => {
            UmContentEditorCore.setDefaultLanguage("en",true);
            UmContentEditorCore.initEditor();
            setTimeout(() => {
                UmContentEditorCore.insertTestQuestionTemplate();
                UmContentEditorCore.requestFocus();
            },TEST_CASE_TIMEOUT)
        }

    </script>
</head>
<body>

<!--Container to show test results-->
<div id="mocha"></div>

<!--Container for the TinyMCE editor-->
<div id="umEditor">

</div>
<script src="../lib/jquery/jquery3.3.1.min.js" type="text/javascript"></script>
<!--Assertion library-->
<script src="../lib/chai/js/chai.js"></script>
<!--Testing framework-->
<script src="../lib/mocha/js/mocha.js"></script>
<!--Setting up mocha testing framework-->
<script>mocha.setup('bdd')</script>
<!--Next focusable area-->
<script src="test.focus-change.js"></script>
<script>

    //run all test
    setTimeout(() =>{
        mocha.checkLeaks();
        mocha.run();
    },TEST_CASE_TIMEOUT * 3);

</script>
</body>
</html>
