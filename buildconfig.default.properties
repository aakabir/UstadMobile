#
# Build properties that one might want to change from device to device 
# (e.g. testing settings, publishing dir for repository, etc)
#
# If you just want to change your build DO NOT EDIT THIS FILE!!!
# Make a file buildconfig.core.local.properties and any property set there
# will override these defaults automatically.
#

#Display name for the app being created
appName=Ustad Mobile

#
# The resource path of the app configuration. Used for determing app runtime behaviour (e.g. if
# registration is required or not). To be used to set network name. Intended to avoid apps that use
# this as a library requiring a different binary.
#
appConfig=com/ustadmobile/core/appconfig.properties

# Repo for maven artifact publishing
repo.dir=../../ustadmobile-repo

##### Testing Settings ######

#Username to use for xAPI testing
test.remote_user=user

#Password to use for xAPI testing
test.remote_auth=pass

#Remote xAPI server to test against
test.remote_xapi_server=http://server.com/xAPI

#URL to use for xAPI login authentication
test.remote_login_url=http://server.com/xAPI/statements?limit=1

#Um HTTP Test Server: where to connect to a server running the 
#lib-http-testserver module server
test.um_http_testserver=192.168.0.1
test.um_http_testserver_controlport=8400

#Server port for HTTP testing: port for hostname above
test.remote_http_control_port=8065

# When doing a network job tests need to run async... the interval period to check for pass/fail
test.remote_network_interval=1000
# When running a network test the timeout after which to consider it a failure
test.remote_network_timeout=20000

#For catalog test run
test.catalog_opds_root=root.opds

test.register_url=http://umcloud1.ustadmobile.com/phoneinappreg/

#Test bluetooth local device address
test.mock_local_bluetooth_device=00:00:00:00:00:01

test.network_service_name=umobile

#Remote test driver device port number
test.remote_slave_server_port=8002

# Remote test driver device IP address
test.remote_slave_server=1.2.3.4

# Mock remote test driver device IP address (loopback)
test.mock_remote_slave_server=127.0.0.3

#Test bluetooth remote device
test.remote_bluetooth_device=00:00:00:00:00:00

#Test wlan mac for remote device
test.remote_wlan_mac_addr=00:00:00:00:00:00

# Remote test driver device serial (for use wtih adb)
test.remote_slave_server_serial=23456789

# Database driver used for JUnit testing
test.jdbc.dbDriverDependency=org.hsqldb:hsqldb:2.3.4

# Database url used for JUnit testing
test.jdbc.url=jdbc:hsqldb:mem:public


