<div data-um-widget="fill-the-blanks"  data-um-retry="false" class="question">

    <div class="question-body" data-um-preview="main">What is the capital city of Tanzania?</div>

    <div class="question-answer row" data-um-preview="support">
        <div class="col-sm-12 col-lg-6 fill-answer-inputs">
            <div class="input-group fill-bl-group">
                <input type="text" class="form-control fill-the-blanks-input" placeholder="Type your answer" contenteditable="true">
                <span class="input-group-btn">
                    <button class="btn btn-primary fill-the-blanks-check" type="button">Check Answer</button>
                </span>
            </div>
        </div>
    </div>

    <div class="fill-blanks">
        <div class="question-choice-body">Dar es salaam</div>
        <div class="question-choice-feedback-correct" data-um-edit-only="true">What a choice, you need to read more about this country.</div>
        <div class="question-choice-feedback-wrong" data-um-edit-only="true">What a choice, you need to read more about this country.</div>
    </div>


    <div class="question-feedback-container hide-element" data-um-preview="alert">
        <div class="alert question-feedback-container-text" role="alert" data-um-preview="alert">

        </div>
    </div>


    <div class="question-retry-holder row">
        <div class="question-retry-option select-option col-sm-1 col-lg-3">
            <select>
                <option value="true">Yes</option>
                <option value="false" selected="selected">No</option>
            </select>
        </div>

        <div class="question-retry-btn col-sm-12 col-lg-12 hide-element">
            <button class='btn btn-dark black float-right qn-retry' data-um-preview='support'>Try Again</button>
        </div>
    </div>

</div>
